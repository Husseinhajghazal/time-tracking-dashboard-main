<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="normalize.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <div class="container d-flex justify-content-between align-items-center">
    <div class="box-container d-grid">
      <div class="user">
        <div class="user-info">
          <img src="images/image-jeremy.png" alt="pic" class="img-fluid">
          <div class="text">
            <p>Report for</p>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="choice d-flex align-items-start" id="choice">
          <button id="daily" class="mb-2">Daily</button>
          <button id="weekly" class="mb-2 active">Weekly</button>
          <button id="monthly" class="">Monthly</button>
        </div>
      </div>
      <div class="timers d-grid">
        <div class="box-time work">
          <div class="box-content">
            <div class="head d-flex justify-content-between align-items-center">
              <p class="title">Work</p>
              <img src="images/icon-ellipsis.svg" alt="point" class="img-fluid">
            </div>
            <div class="text">
              <h1 class="rtime"><span class="rtimevalue"></span> hrs</h1>
              <p class="ptime">Last <span class="ptimevalue"></span>hrs</p>
            </div>
          </div>
        </div>
        <div class="box-time exercise">
          <div class="box-content">
            <div class="head d-flex justify-content-between align-items-center">
              <p class="title">Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="point" class="img-fluid">
            </div>
            <div class="text">
              <h1 class="rtime"><span class="rtimevalue"></span> hrs</h1>
              <p class="ptime">Last <span class="ptimevalue"></span>hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="timers d-grid">
        <div class="box-time play">
          <div class="box-content">
            <div class="head d-flex justify-content-between align-items-center">
              <p class="title">Play</p>
              <img src="images/icon-ellipsis.svg" alt="point" class="img-fluid">
            </div>
            <div class="text">
              <h1 class="rtime"><span class="rtimevalue"></span> hrs</h1>
              <p class="ptime">Last <span class="ptimevalue"></span>hrs</p>
            </div>
          </div>
        </div>
        <div class="box-time social">
          <div class="box-content">
            <div class="head d-flex justify-content-between align-items-center">
              <p class="title">Social</p>
              <img src="images/icon-ellipsis.svg" alt="point" class="img-fluid">
            </div>
            <div class="text">
              <h1 class="rtime"><span class="rtimevalue"></span> hrs</h1>
              <p class="ptime">Last <span class="ptimevalue"></span>hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="timers d-grid">
        <div class="box-time study">
          <div class="box-content">
            <div class="head d-flex justify-content-between align-items-center">
              <p class="title">Study</p>
              <img src="images/icon-ellipsis.svg" alt="point" class="img-fluid">
            </div>
            <div class="text">
              <h1 class="rtime"><span class="rtimevalue"></span> hrs</h1>
              <p class="ptime">Last <span class="ptimevalue"></span>hrs</p>
            </div>
          </div>
        </div>
        <div class="box-time self-care">
          <div class="box-content">
            <div class="head d-flex justify-content-between align-items-center">
              <p class="title">Self Care</p>
              <img src="images/icon-ellipsis.svg" alt="point" class="img-fluid">
            </div>
            <div class="text">
              <h1 class="rtime"><span class="rtimevalue"></span> hrs</h1>
              <p class="ptime">Last <span class="ptimevalue"></span>hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
    integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>

</body>

</html>
